<div class="row">
  <div class="col-sm-12">
    <carousel class="text-center" *ngIf="homeImageList">
      <slide>
          <a class="" routerLink="/videos/" routerLinkActive="active">
            <img  class="img-main-carousel" [src]="videoListDefaultImage" alt="First Slide" style="display: block; width: 100%;">
          </a>
          <div class="carousel-caption">
            <h3>Video List</h3>
            <p><a class="btn btn-default" routerLink="/videos/" routerLinkActive="active" > View Videos </a></p>
          </div>
        </slide>

      <slide *ngFor="let imageObj of homeImageList">
        <a class="" routerLink="/videos/{{imageObj.slug}}" routerLinkActive="active"  (click)="preventNormal($event, imageObj)">
          <img  class="img-main-carousel" [src]="imageObj.image" [alt]="imageObj.name" style="display: block; width: 100%;">
        </a>
        <div class="carousel-caption">
          <h3>{{ imageObj.name }}</h3>
          <p>{{imageObj.description}}</p>
          <p><a class="btn btn-default" routerLink="/videos/{{imageObj.slug}}" routerLinkActive="active" > {{imageObj.name }}</a></p>
        </div>
      </slide>
    </carousel>
  </div>
</div>
