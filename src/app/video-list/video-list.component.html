<h1>
  {{ title }} {{date| date:"short"}}
</h1>
<div class="row">
  <div class="col-sm-3" *ngFor='let item of videoList'>
    <div class="thumbnail">
      <a routerLink="/videos/{{item.slug}}" routerLinkActive="active" *ngIf="item.image">
        <img [src]="item.image" alt="{{ item.name}}  image">
      </a>
      <div class="caption">
        <h3><a routerLink="/videos/{{item.slug}}" routerLinkActive="active">{{item.name}}</a></h3>
        <p>{{item.description}}</p>
        <p><a routerLink="/videos/{{item.slug}}" routerLinkActive="active" class="btn btn-primary" role="button">View</a></p>
      </div>
    </div>
  </div>
</div>
